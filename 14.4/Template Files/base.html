<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if title %}{{ title }} - {% endif %}Книжный магазин</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        .content { border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
        /* Style for the form */
        form label { display: block; margin-top: 10px; font-weight: bold; }
        form input[type="text"], form input[type="number"] { width: 300px; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        form .error-list { color: red; list-style-type: none; padding: 0; margin-top: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('books_list') }}">Список книг</a>
        <a href="{{ url_for('add_book_form') }}">Добавить книгу</a>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
