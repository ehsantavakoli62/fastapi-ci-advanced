name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 isort mypy pytest

      - name: Run linters
        run: |
          echo "Running black..."
          black --check .
          echo "Running isort..."
          isort --check-only .
          echo "Running flake8..."
          flake8 .
          echo "Running mypy..."
          mypy .

      - name: Run tests
        run: |
          pytest -v
