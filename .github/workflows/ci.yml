name: Python CI/CD

on:
  push:
    branches: [ master ] # اجرای خودکار هنگام push به شاخه master
  pull_request:
    branches: [ master ] # اجرای خودکار هنگام باز شدن Pull Request

jobs:
  build:
    runs-on: ubuntu-latest # اجرای وظایف روی یک ماشین لینوکسی

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # از پایتون 3.10 استفاده کند

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest