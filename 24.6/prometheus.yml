# prometheus.yml

global:
  scrape_interval: 15s # هر ۱۵ ثانیه متریک‌ها را جمع‌آوری کن
  evaluation_interval: 15s

scrape_configs:
  # هدف ۱: خود Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # هدف ۲: برنامه Flask (با نام سرویس 'web' در Docker Compose)
  - job_name: 'flask-app'
    # در Docker Compose، نام سرویس 'web' به عنوان هاست (hostname) شناخته می‌شود
    static_configs:
      - targets: ['web:5000']
    metrics_path: '/metrics' # مسیری که متریک‌های Flask در آن منتشر می‌شوند
